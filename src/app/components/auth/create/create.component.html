<div class="login">
  <div class="login_wrapper">
    <div id="" class="">
      <section class="login_content">
        <form name="register_form" (ngSubmit)="onSubmit()">
          <h1>Create Account</h1>
          <div>
            <input type="email" name="email" [(ngModel)]="user.email" class="form-control" placeholder="Email" required="" />
          </div>
          <div>
            <input type="password" name="password" [(ngModel)]="user.password" class="form-control" placeholder="Password" required="" />
          </div>
          <div>
              <input type="password" name="re_password" [(ngModel)]="user.re_password" class="form-control" placeholder="Re-Password" required="" />
            </div>
          <div>
            <input type="text" name="first_name" [(ngModel)]="user.first_name" class="form-control" placeholder="First Name" required="" />
          </div>
          <div>
            <input type="text" name="last_name" [(ngModel)]="user.last_name" class="form-control" placeholder="Last Name" required="" />
          </div>
          <div>
            <input class="btn btn-primary btn-sm" type="submit" value="Submit">
          </div>

          <div class="clearfix"></div>

          <div class="separator">
            <p class="change_link">Already a member ?
              <a routerLink="/login" class="to_register"> Log in </a>
            </p>

            <div class="clearfix"></div>
            <br />

            <div>
              <h1>
                <i class="fa fa-paw"></i> StyleTribute Admin</h1>
              <p>Â©2017 All Rights Reserved</p>
            </div>
          </div>
        </form>
      </section>
    </div>
  </div>
</div>
