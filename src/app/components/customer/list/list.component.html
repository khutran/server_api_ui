<div class="customer-component">
  <div class="row mgb-20">
    <div class="col s12">
      <ul class="breadcrumb-title">
        <li class="breadcrumb-item">
          <a routerLink="/">
            <i class="fa fa-home"></i>
          </a>
        </li>
        <li class="breadcrumb-item">
          <a>Customer</a>
        </li>
      </ul>
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <app-multi-purpose-search [(actions)]="search_actions"></app-multi-purpose-search>
    </div>
  </div>

  <div class="row mgb-20">
    <div class="col s12 text-right">
      <a class="btn btn-primary btn-md" routerLink="create">
        <i class="fa fa-plus" aria-hidden="true"></i> Create
      </a>
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <loader *ngIf="!store.getState().Customer.list.fetched"></loader>
      <app-card [cardOptionBlock]="true">
        <table *ngIf="store.getState().Customer.list.fetched" class="table table-no-border-top">
          <thead>
            <tr>
              <th>ID
                <sort-by-field field="id"></sort-by-field>
              </th>
              <th>Name
                <sort-by-field field="customer_name"></sort-by-field>
              </th>
              <th>Email
                <sort-by-field field="email"></sort-by-field>
              </th>
              <th>Group
                <sort-by-field field="customer_group"></sort-by-field>
              </th>
              <th>Phone
                <sort-by-field field="customer_phone"></sort-by-field>
              </th>
              <th>Created At
                <sort-by-field field="created_at"></sort-by-field>
              </th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of store.getState().Customer.list.items">
              <td>{{ item.getId() }}</td>
              <td>
                <span *ngIf="item.customer !== undefined">
                  {{ item.getCustomer().getFullName() }}
                </span>
              </td>
              <td>{{ item.getEmail() }}</td>
              <td>
                <span *ngIf="item.customer !== undefined">
                  {{ item.getCustomer().getGroup() }}
                </span>
              </td>
              <td>
                <span *ngIf="item.customer !== undefined">
                  {{ item.getCustomer().getPhone() }}
                </span>
              </td>
              <td>{{ item.getCreated().format('ll') }}</td>
              <td>
                <a class="btn btn-dark btn-sm icon-only" routerLink="/customer/edit/{{ item.id }}">
                  <i class="fa fa-pencil" aria-hidden="true"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </app-card>
    </div>
  </div>

  <div class="row">
    <div class="col s12 m6">
      <per-page></per-page>
    </div>
    <div class="col s12">
      <length-aware-paginator [(paginator)]="store.getState().Customer.list.pagination"></length-aware-paginator>
    </div>
  </div>

</div>
