<div class="product-component">
  <div class="row mgb-20">
    <div class="col s12">
      <ul class="breadcrumb-title">
        <li class="breadcrumb-item">
          <a routerLink="/">
            <i class="fa fa-home"></i>
          </a>
        </li>
        <li class="breadcrumb-item">
          <a href="javascript:">Product</a>
        </li>
      </ul>
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <search-form></search-form>
    </div>
  </div>

  <div class="row mgb-20">
    <div class="col s12 text-right">
      <a class="btn btn-primary btn-md" routerLink="/product/create">
        <i class="fa fa-plus" aria-hidden="true"></i> Create
      </a>
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <loader *ngIf="!store.getState().Product.list.fetched"></loader>
      <app-card [cardOptionBlock]="true">
        <table class="table table-no-border-top" *ngIf="store.getState().Product.list.fetched">
          <thead>
            <tr class="headings">
              <th>
                <input type="checkbox">
              </th>
              <th>Image</th>
              <th>Seller Email</th>
              <th>SKU</th>
              <th>Name</th>
              <th>Original Price</th>
              <th>Color</th>
              <th>Categories</th>
              <th>Status</th>
              <th></th>
            </tr>
          </thead>
          <tbody *ngIf="store.getState().Product.list.items | hasItem">
            <tr *ngFor="let item of store.getState().Product.list.items; let i = index;" [ngClass]="{'selected': item.selected}">
              <td>
                <input type="checkbox">
              </td>
              <td>
                <span class="product-image" *ngIf="item.hasImage()">
                  <img src="/assets/images/1x1.png" [ngStyle]="{'background-image': item.getImageBackgroundStyle()}" />
                </span>
              </td>
              <td>
                <span *ngIf="item.user">
                  {{ item.getUser().getEmail() }}
                </span>
              </td>
              <td>{{ item.sku }}</td>
              <td>{{ item.getName() }}</td>
              <td>
                <span>
                  {{ item.getOriginalPrice() }}
                </span>
              </td>
              <td>
                {{ item.color }}
              </td>
              <td>
                <span *ngIf="item.categories">
                  {{ item.categories.getName() }}
                </span>
              </td>
              <td>
                <custom-selection name="product-status-{{i}}" [(ngModel)]="item.status" [(options)]="status" (change)="changeProductStatus(item)"></custom-selection>
              </td>
              <td>
                <a class="btn btn-dark btn-sm icon-only" routerLink="/product/edit/{{ item.id }}">
                  <i class="fa fa-pencil" aria-hidden="true"></i>
                </a>
                <button class="btn btn-primary btn-sm icon-only" (click)="broadcast(item)">
                  <i aria-hidden="true" class="fa fa-crosshairs"></i>
                </button>
              </td>
            </tr>
          </tbody>
          <tbody *ngIf="!(store.getState().Product.list.items | hasItem)">
            <tr>
              <td colspan="18" style="text-align:center">
                No Products Found
              </td>
            </tr>
          </tbody>
        </table>
      </app-card>
    </div>
  </div>

  <div class="row">
    <div class="col s12 m6">
      <per-page></per-page>
    </div>
    <div class="col s12">
      <length-aware-paginator [(paginator)]="store.getState().Product.list.pagination"></length-aware-paginator>
    </div>
  </div>
</div>
