<div class="currency-component">
  <div class="row mgb-20">
    <div class="col s12">
      <ul class="breadcrumb-title">
        <li class="breadcrumb-item">
          <a routerLink="/">
            <i class="fa fa-home"></i>
          </a>
        </li>
        <li class="breadcrumb-item">
          <a href="javascript:">Currency</a>
        </li>
      </ul>
    </div>
  </div>


  <div class="row mgb-20">
    <div class="col s12 text-right">
      <a class="btn btn-primary btn-md" routerLink="/product/create">
        <i class="fa fa-plus" aria-hidden="true"></i> Create
      </a>
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <app-card [cardOptionBlock]="true">
        <table class="table table-no-border-top">
          <thead>
            <tr>
              <th>ID
              </th>
              <th>Name
              </th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody *ngIf="store.getState().Currency.list.items | hasItem">
            <tr *ngFor="let item of store.getState().Currency.list.items">
              <td>{{ item.id }}</td>
              <td>{{ item.code }}</td>
              <td>
                <a class="btn btn-dark btn-sm icon-only" routerLink="/currency/edit/{{ item.id }}">
                  <i class="fa fa-pencil" aria-hidden="true"></i>
                </a>
                <button class="btn btn-danger btn-sm icon-only" (click)="deleteItem(item.id)">
                  <i aria-hidden="true" class="fa fa-trash-o"></i>
                </button>
              </td>
            </tr>
          </tbody>
          <tbody *ngIf="!(store.getState().Currency.list.items | hasItem)">
            <tr>
              <td colspan="12">
                No Records Found
              </td>
            </tr>
          </tbody>
        </table>
      </app-card>
    </div>
  </div>
  <div class="row">
    <div class="col s12 m6">
      <per-page></per-page>
    </div>
    <div class="col s12">
      <length-aware-paginator [(paginator)]="store.getState().Currency.list.pagination"></length-aware-paginator>
    </div>
  </div>
</div>
