<div class="categories">
  <div class="row">
    <div class="col s12">
      <ul class="breadcrumb-title">
        <li class="breadcrumb-item">
          <a routerLink="/">
            <i class="fa fa-home"></i>
          </a>
        </li>
        <li class="breadcrumb-item">
          <a href="javascript:">Categories</a>
        </li>
      </ul>
    </div>
  </div>

  <div class="row mgt-20 mgb-20">
    <div class="col s12">
      <div class="text-right">
        <a class="link link--underline" routerLink="/category/create">
          <button class="btn btn-primary ripple light">
            <i class="fa fa-plus"></i>Create</button>
        </a>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <app-card [cardOptionBlock]="true">
        <table class="table table-no-border-top">
          <thead>
            <tr>
              <th>
                <input type="checkbox" [(ngModel)]="selectAll">
              </th>
              <th>ID
                <span class="sorting" [ngClass]="{'sorting_desc': (orders.id === '-'), 'sorting_asc': (orders.id === '')}" (click)="sortBy('id')"></span>
              </th>
              <th>Category Name
                <span class="sorting" [ngClass]="{'sorting_desc': (orders.name === '-'), 'sorting_asc': (orders.name === '')}" (click)="sortBy('name')"></span>
              </th>
              <th>Actions</th>
            </tr>
          </thead>

          <tbody *ngIf="!(store.getState().Category.list.items | hasItem)">
            <tr>
              <td colspan="4" style="text-align:center">
                No Records Found
              </td>
            </tr>
          </tbody>

          <tbody>
            <tr *ngFor="let item of store.getState().Category.list.items">
              <td>
                <input type="checkbox" [checked]="selectAll" [(ngModel)]="item.checked">
              </td>
              <td>{{ item.id }}</td>
              <td>{{ item.getName() }}</td>
              <td>
                <a class="btn btn-dark btn-sm icon-only" routerLink="/category/edit/{{ item.id }}">
                  <i class="fa fa-pencil" aria-hidden="true"></i>
                </a>
                <button class="btn btn-danger btn-sm icon-only" (click)="deleteItem(item.id)">
                  <i aria-hidden="true" class="fa fa-trash-o"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </app-card>
    </div>
  </div>
  <div class="row">
    <div class="col s12">
      <div class="col-left">
        <per-page></per-page>
      </div>
      <div class="right">
        <length-aware-paginator [(paginator)]="store.getState().Category.list.pagination"></length-aware-paginator>
      </div>
    </div>
  </div>
</div>
