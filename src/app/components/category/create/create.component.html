<div class="x_panel">
  <div class="row">
    <div class="breadcrumb-section">
      <ul class="breadcrumb">
        <li>
          <a routeLink="/">Home</a>
        </li>
        <li>Category</li>
        <li *ngIf="!category.name">Undefined</li>
        <li *ngIf="category.name">{{ category.name }}</li>
      </ul>
    </div>
  </div>

  <div class="row">
    <div class="x_content">
      <h3>Create New Category</h3>
      <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="form-group">
          <label for="">Category Name
            <span class="required">*</span>
          </label>
          <input type="text" [(ngModel)]="category.name" name="name" #name="ngModel" [ngClass]="{'parsley-error':name.invalid && form.submitted}"
            class="form-control input-sm" required>
          <ul *ngIf="name.invalid && form.submitted" class="parsley-errors-list filled">
            <li class="parsley-required">This field is required.</li>
          </ul>
        </div>
        <div class="form-group">
          <label for="">Parent Category</label>
          <select name="category_parent" [(ngModel)]="category.parent_id" class="form-control input-sm">
            <option value="">--Select Parent--</option>
            <option value="{{ cate.getId() }}" *ngFor="let cate of store.getState().Category.list.items">{{ cate.getName() }}</option>
          </select>
        </div>
        <div class="form-group">
          <input type="submit" value="Create" class="btn btn-primary">
        </div>
      </form>
    </div>
  </div>

</div>
