<div class="x_panel">
  <div class="row">
    <div class="breadcrumb-section">
      <ul class="breadcrumb">
        <li>
          <a routeLink="/">Home</a>
        </li>
        <li>
          <a routerLink="/product">Designers</a>
        </li>
        <li *ngIf="designer.name">{{ designer.name }}</li>
        <li *ngIf="!designer.name">Undefined</li>
      </ul>
    </div>
  </div>

  <!-- {{ store.getState().Size.edit.item.data | json }} -->

  <div class="row">
    <div class="x_content">
      <h3>Create New Designer</h3>
      <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="form-group">
          <label for="">Name
            <span class="required">*</span>
          </label>
          <input type="text" name="name" #name="ngModel" [(ngModel)]="designer.name" [ngClass]="{'parsley-error':name.invalid && form.submitted}"
            class="form-control" required>
          <ul *ngIf="name.invalid && form.submitted" class="parsley-errors-list filled">
            <li class="parsley-required">This field is required.</li>
          </ul>
        </div>
        <div class="form-group">
          <input class="btn btn-primary" type="submit" value="Create">
        </div>
      </form>
    </div>
  </div>
</div>
