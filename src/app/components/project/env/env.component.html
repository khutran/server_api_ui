<div class="x_panel" *ngIf="store.getState().Project.envedit.fetched">
  <div class="row mgb-20">
    <div class="col s12">
      <ul class="breadcrumb-title">
        <li class="breadcrumb-item">
          <a routerLink="/">
            <i class="fa fa-home"></i>
          </a>
        </li>
        <li class="breadcrumb-item">
          <a routerLink="/projects">Projects</a>
        </li>
        <li class="breadcrumb-item">
          <a href="javascript:">Project name </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="edit-info">
            <div class="col-12 ">
              <reactive-form [(inputs)]="store.getState().Project.envedit.inputs" [onSubmit]="onSubmit" submitText="Save"></reactive-form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
