<div class="x_panel" *ngIf="store.getState().Project.edit.fetched">
  <div class="row mgb-20">
    <div class="col s12">
      <ul class="breadcrumb-title">
        <li class="breadcrumb-item">
          <a routerLink="/">
            <i class="fa fa-home"></i>
          </a>
        </li>
        <li class="breadcrumb-item">
          <a routerLink="/projects">Projects</a>
        </li>
        <li class="breadcrumb-item">
          <a href="javascript:">{{ store.getState().Project.edit.item.name }}</a>
        </li>
      </ul>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header no-box-shadow">
          <h5 class="card-header-text">{{store.getState().Project.edit.item.name}}</h5>
        </div>
        <div class="card-body">
          <div class="edit-info">
            <div class="col-12 ">
              <dynamic-form [(inputs)]="store.getState().Project.edit.inputs" [onSubmit]="onSubmit" submitText="Save"></dynamic-form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
