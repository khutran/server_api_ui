<div class="x_panel">
  <div class="row">
    <div class="breadcrumb-section">
      <ul class="breadcrumb">
        <li>
          <a routerLink="/">Home</a>
        </li>
        <li>
          <a routerLink="/provider">Providers</a>
        </li>
        <li *ngIf="store.getState().Provider.edit.fetched">{{ store.getState().Provider.edit.item.name }}</li>
      </ul>
    </div>
  </div>

  <!-- {{ store.getState().Size.edit.item.data | json }} -->

  <div class="row">
    <div class="x_content" *ngIf="store.getState().Provider.edit.fetched">
      <h3>Edit {{ store.getState().Provider.edit.item.name }}</h3>
      <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="form-group">
          <label for="">Name
            <span class="required">*</span>
          </label>
          <input type="text" name="name" #name="ngModel" [(ngModel)]="store.getState().Provider.edit.item.name" class="form-control" [ngClass]="{'parsley-error':name.invalid && (name.dirty || name.touched) && form.submitted}"
            required>
          <ul *ngIf="name.invalid && (name.dirty || name.touched) && form.submitted" class="parsley-errors-list filled">
            <li class="parsley-required">This field is required.</li>
          </ul>
        </div>
        <div class="form-group">
          <input class="btn btn-primary" type="submit" value="Update">
        </div>
      </form>
    </div>
  </div>
</div>
